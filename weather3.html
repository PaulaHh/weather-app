
<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" href="./weather-trying.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7333741815.js" crossorigin="anonymous"></script>
</head>
<body id="bg-image">
        <div id="main-container">
            <div id="search-box">
                <input type="text" id="search-input" placeholder="Search...">
                <button type="submit" id="search-button" onclick="getAllInfo()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <!-- box 1 -->
            <div id="transparent-container" class="box1">
                <div class="column">
                    <p id="city">City: </p>
                    <p id="current-weather">current-weather: </p>
                </div>
                <div class="column">
                    <div>
                        <p id="code"><span id="weather-code"></span></p>
                        <p id="clouds">Clouds: <span id="cloud-cover"></span></p>
                        <p id="relative-humidity">Humidity: <span id="humidity"></span></p>
                        <p id="wind-speed">Wind: <span id="wind"></span></p>
                        <p id="rain-chances">Chance of rain: <span id="precipitation"></span></p>
                    </div>
                </div>
                <div class="column">
                    <div id="sunrise-and-sunset">
                        <p id="p-sunrise">Sunrise: <span id="sunrise"></span></p>
                        <p id="p-sunset">Sunset: <span id="sunset"></span></p>
                    </div>
                </div>
            </div>
            <br>
            <!-- box 2 -->
            <div id="transparent-container">
                <div class="col">
                    <p id="daily-weather-title">Daily weather</p>
                    <div id="daily-weather-box">
                        <!-- highest temperature -->
                        <div class="item" id="highest-daily-weather">
                            <p id="highest1">12</p>
                            <p id="highest2">11</p>
                            <p id="highest3">32</p>
                            <p id="highest4">45</p>
                            <p id="highest5">45</p>
                            <p id="highest6">45</p>
                            <p id="highest7">45</p>
                        </div>
                        <!-- lowest temperature -->
                        <div class="item" id="lowest-daily-weather">
                            <p id="lowest1">2</p>
                            <p id="lowest2">1</p>
                            <p id="lowest3">4</p>
                            <p id="lowest4">5</p>
                            <p id="lowest5">1</p>
                            <p id="lowest6">7</p>
                            <p id="lowest7">8</p>
                        </div>
                        <!-- days of week -->
                        <div class="item" id="days">
                            <p id="day1">wed</p>
                            <p id="day2">thu</p>
                            <p id="day3">fri</p>
                            <p id="day4">sat</p>
                            <p id="day5">sun</p>
                            <p id="day6">mon</p>
                            <p id="day7">tue</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="./weather.js"></script>
</body>
</html>
