<body>
    <div id="bg-image" class="background">
        <div class="main container">
            <div class="row margin" style="height: 50px;">
                <!-- Search -->
                <div class="col-lg-3" style="height: 50px;"></div>
                <div class="col-lg-6" style="height: 50px;">
                    <div class="input-group mb-3 search-box">
                        <input type="text" id="input-city" class="form-control" placeholder="City name" aria-label="City name" aria-describedby="basic-addon2" value="London">
                        <span class="input-group-text" id="basic-addon2"><button class="fa-solid fa-magnifying-glass search-btn" onclick="getAllWeatherInfo()"></button></span>
                    </div>
                </div>
                <div class="col-lg-3" style="height: 50px;"></div>
            </div>
            <div class="row">
                <!-- Current weather -->
                <div class="col-lg-8">
                    <div class="row weather">
                        <div class="col-lg-4">
                            <p id="city" class="white-text"></p>
                            <p id="current-weather" class="white-text">temperature</p>
                        </div>
                        <div class="col-lg-4 white-text">
                            <p id="city">c</p>
                            <p id="current-weather">c</p>
                            <p id="weather-code">r</p>
                            <p id="humidity">t</p>
                            <p id="wind">h</p>
                        </div>
                        <div class="col-lg-4" style="height: 50px;"></div>
                    </div>
                    <!-- Daily weather -->
                    <div class="row weather">
                        <div class="row " style="height: 50px;">
                            <div class="col-lg-4 white-text" style="height: 50px;">Daily weather</div>
                            <div class="col-lg-4" style="height: 50px;"></div>
                            <div class="col-lg-4" style="height: 50px;"></div>
                        </div>
                        <div class="row" style="height: 50px;">
                            <div class="col-lg-2 white-text" style="height: 50px;">1</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">2</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">3</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">4</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">5</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">6</div>
                        </div>
                        <div class="row" style="height: 50px;">
                            <div class="col-lg-2 white-text" style="height: 50px;">1</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">2</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">3</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">4</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">5</div>
                            <div class="col-lg-2 white-text" style="height: 50px;">6</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" style="background-color: rgb(255, 128, 0); height: 100px;">
                    informatii extra
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./weather.js"></script>
</body>
