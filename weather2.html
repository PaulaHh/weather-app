<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7333741815.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div id="bg-image" class="background">
        <div class="input input-group mb-3">
            <input type="text" id="input-city" class="form-control" placeholder="City name" aria-label="City name" aria-describedby="basic-addon2" value="London">
            <span class="input-group-text" id="basic-addon2"><button class="fa-solid fa-magnifying-glass search-btn" onclick="getAllWeatherInfo()"></button></span>
        </div>
        <br>
        <div class="weather">
            <div>
                <table style="width:100%">
                    <tr>
                      <td style="text-align:center">City</td>
                      <td>light rain</td>
                      <!-- <td></td> -->
                    </tr>
                    <tr>
                      <td style="text-align:center">Temperature</td>
                      <td>humidity</td>
                      <!-- <td></td> -->
                    </tr>
                    <tr>
                        <td style="text-align:center"></td>
                        <td>precipitation</td>
                    </tr>
                    <tr>
                        <td style="text-align:center"></td>
                        <td>cloud cover</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./weather.js"></script>
</body>
